fragment PostAddedEventFields on PostAddedEvent {
  __typename
  id
  inBlock
  post {
    id
    authorId
    createdAt
    text
    thread {
      id
      authorId
      posts {
        authorId
        createdAt
        text
      }
      categoryId
    }
  }
}

fragment ThreadCreatedEventFields on ThreadCreatedEvent {
  __typename
  id
  inBlock
  thread {
    id
    authorId
    categoryId
  }
  text
}

