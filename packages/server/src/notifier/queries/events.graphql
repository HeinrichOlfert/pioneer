query GetNotificationEvents($from: Int, $exclude: [ID!]) {
  events(
    where: {
      type_in: [
        PostAddedEvent
        # PostTextUpdatedEvent
      ]
      inBlock_gte: $from
      NOT: { id_in: $exclude }
    }
    orderBy: [inBlock_ASC]
  ) {
    ... on PostAddedEvent {
      ...PostAddedEventFields
    }
    # ... on ProposalDiscussionPostCreatedEvent {
    #   ...ProposalDiscussionPostCreatedEventFields
    # }
  }
}
