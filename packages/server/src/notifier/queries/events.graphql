fragment PostFields on ForumPost {
  id
  authorId
  createdAt
  text
  thread {
    id
    authorId
    posts {
      authorId
      createdAt
      text
    }
    category {
      moderators {
        membershipId
      }
    }
  }
}

fragment ProposalDiscussionPostFields on ProposalDiscussionPost {
  id
  authorId
  text
  discussionThread {
    id
    proposal {
      id
      creatorId
    }
    posts {
      authorId
      text
    }
  }
}

fragment PostAddedEventFields on PostAddedEvent {
  __typename
  id
  inBlock
  post {
    ...PostFields
  }
}

